<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        function convert(){
            text = document.getElementById('main-textarea').value;
            if (text===''){
                document.getElementById('err-msg').innerHTML = 'Your text field is blank.'
                return
            }
            fetch('/convert', {
                method:'POST',
                headers:{
                    'Content-Type':'application/json'
                },
                body: JSON.stringify({text})
            })
            .then(response => response.blob())
            .then(data=>{
                document.getElementById('err-msg').innerHTML = ''
                saveAs(data, 'data.csv')
            });
        };
    </script>

    <style>
        textarea{
            min-height: 500px;
        }
    </style>
</head>
<body>
    <div class="container pt-4">
        <h1 class="text-center">ME 330 Text data to Excel file</h1>
        <div class="row">
            <div class="col-md-12">
                <textarea name="textarea" id="main-textarea" class="w-100"></textarea>
                <p id="err-msg"></p>
            </div>
        </div>
        
        <button onclick="convert()" class="btn btn-outline-dark">Convert</button>
    </div>
    

    
</body>
</html>
